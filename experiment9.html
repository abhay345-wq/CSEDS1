<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .product p {
            color: #666;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <h1>Responsive Product Grid</h1>

    <div class="grid">
        <div class="product">
            <img src="gsmarena_025.webp" alt="Product">
            <h3>Iphone 17</h3>
            <p>INR 70000</p>
        </div>

        <div class="product">
            <img src="VRufGoVp7hZPESb7HbxwSo.webp" alt="Product">
            <h3>Samsung Tablet</h3>
            <p>INR 30000</p>
        </div>

        <div class="product">
            <img src="pexels-photo-277390.webp" alt="Product">
            <h3>Lexus Analog Watch</h3>
            <p>INR 8000</p>
        </div>

        <div class="product">
            <img src="perfume-bottle.webp" alt="Product">
            <h3>BellaVita Perfume</h3>
            <p>INR 800</p>
        </div>
    </div>

</body>
</html>
