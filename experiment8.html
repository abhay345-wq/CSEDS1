<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Card</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 5px 0;
        }

        .profile-card p {
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/120" alt="Profile">
            <h2>Abhay Vats</h2>
            <p>Roll No: 3</p>
            <P>Admission number: 2025B15410036</P>
            <p>Computer Science Departmen(Data Science)</p>
        </div>
    </div>

</body>
</html>
